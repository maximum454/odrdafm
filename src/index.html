<!doctype html>
<html lang="ru">
<head>
    <title>Orda</title>
    //= template/meta.html
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/orda.css">
</head>
<body>
<div class="wrp">
    //= template/menu.html
    <div class="wrp__inner">
        //= template/header.html
        <main class="main">
            <div class="general">
                <div class="general__header">
                    <button class="general__btn air" href="#">Позвонить<br>в эфир</button>
                    <button class="general__btn confetti" href="#">Отправить<br>поздравление</button>
                </div>

                <div class="general__main">
                    <input type="text" value="58" class="dial" data-width="140"
                           data-thickness=".07"
                           data-fgColor="#fff"
                           data-bgColor="#ссс"
                           data-angleOffset="180">
                </div>

                <div class="general__footer">
                    <a class="" href="http://www.orda.fm/" target="_blank">www.orda.fm</a>
                    <div class="general__panel">
                        <a class="general__stop" href="#"><img src="img/stop.svg" alt=""></a>
                        <a class="general__play" href="#"><img src="img/play.svg" alt=""></a>
                        <a class="general__pause" href="#"><img src="img/pause.svg" alt=""></a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="js/orda.js"></script>
</body>
</html>
